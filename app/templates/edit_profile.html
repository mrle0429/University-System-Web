{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <!-- Loop through each form field dynamically -->
        {% for field in form %}
            {% if field.name != "csrf_token" and field.type != "SubmitField" %}
                <div class="form-group">
                    {{ field.label }} {{ field(class="form-control") }}
                </div>
            {% endif %}
        {% endfor %}

        <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
</div>
{% endblock %}
