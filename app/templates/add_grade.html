{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add Grade</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.grade.label }} {{ form.grade(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
