{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
        <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
        <div>{{ form.submit() }}</div>
    </form>
</div>
{% endblock %}
