{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 1400px; padding: 30px;">
    <h2>Manage Users</h2>
    <a href="{{ url_for('main.create_user') }}" class="btn btn-primary">Create User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.user_type }}</td>
                <td>
                    <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('main.delete_user', user_id=user.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
