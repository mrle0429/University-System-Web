{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Display Preferences</h2>
    
    <div class="card-container">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                {{ form.theme.label }}
                {{ form.theme(class="form-control") }}
            </div>
            
            <div class="form-group">
                {{ form.font_size.label }}
                {{ form.font_size(class="form-control") }}
            </div>
            
            {{ form.submit(class="action-btn") }}
        </form>
    </div>
</div>
{% endblock %}
